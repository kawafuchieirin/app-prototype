name: Deploy

on:
  push:
    branches: [main]

env:
  AWS_REGION: ap-northeast-1
  TF_VERSION: "1.7.0"

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: infrastructure/terraform

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          echo "=== Terraform Init ==="
          terraform init -upgrade
          echo ""
          echo "=== Backend Configuration ==="
          cat .terraform/terraform.tfstate 2>/dev/null || echo "No local state file"

      - name: Verify Terraform State Access
        run: |
          echo "=== S3 Backend Check ==="
          aws s3 ls s3://app-prototype-terraform-state/app-prototype/ || echo "State file not found (initial deployment)"

          echo ""
          echo "=== Terraform State List ==="
          terraform state list || echo "No resources in state"

          echo ""
          echo "=== State Resource Count ==="
          STATE_COUNT=$(terraform state list 2>/dev/null | wc -l | tr -d ' ')
          echo "Count: $STATE_COUNT"

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan -detailed-exitcode -out=tfplan
          EXIT_CODE=$?
          set -e

          if [ $EXIT_CODE -eq 0 ]; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          elif [ $EXIT_CODE -eq 2 ]; then
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "Terraform plan failed"
            exit 1
          fi

      - name: Terraform Apply
        if: steps.plan.outputs.has_changes == 'true'
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          echo "frontend_bucket=$(terraform output -raw frontend_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "lambda_function_name=$(terraform output -raw lambda_function_name 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

    outputs:
      frontend_bucket: ${{ steps.tf-outputs.outputs.frontend_bucket }}
      cloudfront_id: ${{ steps.tf-outputs.outputs.cloudfront_id }}
      lambda_function_name: ${{ steps.tf-outputs.outputs.lambda_function_name }}

  deploy-backend:
    name: Deploy Backend
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: poetry install --only main --no-interaction

      - name: Package Lambda
        run: |
          mkdir -p package
          cp -r app package/
          cd .venv/lib/python3.14/site-packages
          cp -r * ../../../../package/
          cd ../../../../package
          zip -r ../lambda.zip .

      - name: Deploy to Lambda
        run: |
          FUNCTION_NAME="${{ needs.deploy-infrastructure.outputs.lambda_function_name }}"
          if [ -z "$FUNCTION_NAME" ]; then
            echo "Lambda function name not available, skipping deployment"
            exit 0
          fi
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://lambda.zip

  deploy-frontend:
    name: Deploy Frontend
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to S3
        run: |
          BUCKET="${{ needs.deploy-infrastructure.outputs.frontend_bucket }}"
          if [ -z "$BUCKET" ]; then
            echo "S3 bucket not available, skipping deployment"
            exit 0
          fi
          aws s3 sync dist/ s3://$BUCKET --delete

      - name: Invalidate CloudFront Cache
        run: |
          DIST_ID="${{ needs.deploy-infrastructure.outputs.cloudfront_id }}"
          if [ -z "$DIST_ID" ]; then
            echo "CloudFront distribution not available, skipping invalidation"
            exit 0
          fi
          aws cloudfront create-invalidation \
            --distribution-id $DIST_ID \
            --paths "/*"
